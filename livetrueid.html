<script type='text/javascript'>
   
  $( document ).ready(function() {

  function playVideo(playlist)

      flowplayer(
      "player_box", {

          backgroundGradient: 'none'
        },
        key: '#$c453dcdf487e2262a82',
        screen: {
          height:'100pct',
          top:'0'
        },
        plugins: {
          httpstreaming: {
            url: urlFlashlsFlowPlayer,
            hls_debug : false,
            hls_debug2 : false,
            hls_minbufferlength : 3,
            hls_maxbufferlength : 300,
            hls_startfromlowestlevel : false,
            hls_seekfromlowestlevel : false,
            hls_live_flushurlcache : false
          },
          controls: {
            all: null,
            play: true,
            mute: true,
            volume: true,

            opacity:1,

      $('#player_box').text('เนื่องจากบราวเซอร์ไม่รองรับ Flash Player - กรุณาใช้บราวเซอร์ Chrome, Firefox, Opera หรือติดตั้ง Flash Player');
    }
}    $('.schedule').click(function() {
      var title = $(this).attr('title');
      generateSchedule(title);

    }); 

    function generateSchedule(title){
      $("#schedule_ui").empty();
      if(title == "next_match"){
        var offset = $('#next_math_offset').val();
      }
      if(title == "today_match"){
        var offset = $('#today_math_offset').val();        
      }
      $.ajax({
        url : "http://tss.trueid.net/live/getschedule",
        type: "POST",
        dataType: "json",
        data : {schedule_type:title},
        timeout: 5000,
        success: function (data) {
          $.each( data, function( key, val ) {
            $("#schedule_ui").append('<li><div class="match_team_icn"><img src="https://storage.googleapis.com/'+val.home+'" class="img-responsive"></div><div class="match_vs">VS<br /><b>'+val.time+'</b></div><div class="match_team_icn"><img src="https://storage.googleapis.com/'+val.away+'" class="img-responsive"></div></li>');
          });      
           $("#schedule_ui").append('<a href="#" class="btn-pre"><img src="http://tss.trueid.net/assets/tss/images/btn_pre.png" /></a>');
          $("#schedule_ui").append('<a href="#" class="btn-next"><img src="http://tss.trueid.net/assets/tss/images/btn_next.png" /></a>');
  
        } ,
        error: function(xhr, textStatus, errorThrown){
          alert('request failed');
        }   
  
      });       
    }  

    function generateChannellist(title){
      $('#loading').show();
      $("#channel_list").empty();
      var channel_code = '';
      var countchannel = 1;
      //var allChannel = 'ALLOW_CHANNEL';
      $.ajax({
        url : "http://tss.trueid.net/live/getchannellist",
        type: "POST",
        dataType: "json",
        timeout: 20000,
        success: function (data) {
          $('#loading').hide();
          $.each( data, function( key, val ) {
            //if(allChannel.indexOf(val.channel_code) > -1){
              $("#channel_list").append('<li><a href="#"><img src="'+val.thumbnail+'" class="change_channel channel list-channel" onClick="getStreamUrl(\''+val.channel_code+'\')" title="'+val.channel_name_th+'" id="'+val.id+'" channel_enable="'+val.channel_enable+'" channel_open="'+val.channel_open+'" ></a> </li>');
            
              if(countchannel == 1){
                getStreamUrl(val.channel_code);
                // $("#channel_hidden").val(val.channel_code);
              } 
              countchannel ++;
            //}
          });      

        } ,
        error: function(xhr, textStatus, errorThrown){
          //alert('channelList fail');
        }   
  
      });       
    } 

    function getStreamUrl(data){
            var session_id = '50bd3c61d316de1';
      var uid = '31999929';
      $.ajax({
        url : "http://tss.trueid.net/live/getStreamUrl",
        type: "POST",
        dataType: "json",
        data : {channel_code:data,session_id:session_id,uid:uid},
        timeout: 20000,
        success: function (data) {
          $.each( data, function( key, val ) {
            if(val.result_code != 200){
               if(val.result_code == 998){
                  $('#myModal').modal('show');
                  return false;
               }else{
                  playVideo(val.result);
               }
            }else{
              playVideo(val.result);
            }
          });      
  
        } ,
        error: function(xhr, textStatus, errorThrown){
          $('#player_box').text('อินเตอร์เน็ตของท่านเกิดปัญหา กรุณาเลือกช่องรายการใหม่อีกครั้ง');
        }   
  
      });  
    
    }
